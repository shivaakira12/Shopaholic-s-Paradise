<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Order :: Groco</title>
</head>

<body>
	<section>
		<div class="order-container-wrapper">
			<div class="order-container">
				<form style="font-size: 1.5rem;" id="orderForm" action="/user/saveOrder" method="post">
					<div class="left-side">
						<h2 class="section-title">Order Summary</h2>
						<table>
							<tr>
								<th style="color: #333;">Description</th>
								<th style="color: #333;">Price</th>
							</tr>
							<tr>
								<td>Ordered Price</td>
								<td>₹[[${totalOrderPrice}]]</td>
							</tr>
							<tr>
								<td>Delivery Price</td>
								<td>₹0</td>
							</tr>
							<tr>
								<td>Tax</td>
								<td>₹10</td>
							</tr>
							<tr>
								<td>Total Price</td>
								<td>₹ [[${priceWithTax}]]</td>
							</tr>
						</table>
						<label for="payment" style="font-size: 1.5rem;">Payment Type</label>
						<select id="payment" name="paymentType" required>
							<option value="">-- select --</option>
							<option value="cod">Cash on Delivery</option>
							<option value="online">Online Payment</option>
						</select>
					</div>
					<div class="right-side">
						<h2 class="section-title">Fill Address</h2>
						<label for="firstName">First Name</label>
						<input type="text" id="firstName" name="firstName" required>
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" name="lastName" required>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
						<label for="mobileNumber">Mobile Number</label>
						<input type="tel" id="mobileNumber" name="mobileNumber" required>
						<label for="address">Address</label>
						<input type="text" id="address" name="address" required>
						<label for="city">City</label>
						<input type="text" id="city" name="city" required>
						<label for="state">State</label>
						<input type="text" id="state" name="state" required>
						<label for="pincode">Pincode</label>
						<input type="text" id="pincode" name="pincode" required>
						<button type="submit">Place Order</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
