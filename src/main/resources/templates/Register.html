<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Register - Groco</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<section>
		<section class="form-container">
			<form action="/saveUser" enctype="multipart/form-data" method="POST">
				<h3>register now</h3>
				<th:block th:if="${session.successMsg}">
					<p style="color: green;">[[${session.successMsg}]]</p>
					<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

				<th:block th:if="${session.errorMsg}">
					<p style="color: red;">[[${session.errorMsg}]]</p>
					<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>
				<input type="text" name="name" class="box" placeholder="enter your name" required />
				<input type="email" name="email" class="box" placeholder="enter your email" required />
				<input type="password" name="password" class="box" placeholder="enter your password" required />
				<input type="password" name="cpassword" class="box" placeholder="enter your confirm password"
					required />
				<input type="file" name="img" class="box" required accept="image/jpg,image/jpeg, image/png" />
				<button class="btn" type="submit">register now</button>

				<p>already have an account ? <a href="/signin">login now</a></p>
			</form>
		</section>
	</section>
	<script src="index.js"></script>
</body>

</html>
